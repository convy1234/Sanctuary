{% extends "base.html" %}
{% block title %}Sign in Â· Sanctuary{% endblock %}
{% block content %}
<div class="card" style="width: 520px;">
    <h1>Sign in</h1>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        <label>
            Email
            <input type="email" name="email" value="{{ email|default:'' }}" required>
        </label>
        <label>
            Password
            <input type="password" name="password" required>
        </label>
        <button type="submit">Continue</button>
    </form>
    <p class="muted">
        Don't have an account?
    </p>
    <p class="muted">
        Or <a href="{% url 'accept_invite' %}">accept an invite</a>
    </p>
</div>
{% endblock %}
